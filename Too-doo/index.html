<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <!-- Adicione as bibliotecas do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #todo-container {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      color: #007bff;
    }

    #todo-list {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      transition: background-color 0.3s ease;
    }

    .task:hover {
      background-color: #f8f9fa;
    }

    .task input {
      margin-right: 10px;
    }

    .task span {
      flex-grow: 1;
      margin-right: 10px;
    }

    .task button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .task button:hover {
      background-color: #c82333;
    }

    #new-task {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div id="todo-container">
  <h2>Minha Lista de Tarefas</h2>
  <ul id="todo-list"></ul>
  <input type="text" id="new-task" placeholder="Adicionar nova tarefa">
  <button onclick="addTask()">Adicionar Tarefa</button>
</div>

<!-- Configuração do Firebase -->
<script>
  // Substitua estas configurações com as configurações do seu projeto Firebase
  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
var firebaseConfig = {
  apiKey: "AIzaSyDB5mC1kii0jUET0psM9LTuzozNFXdBu4M",
  authDomain: "too-doo-7dda1.firebaseapp.com",
  projectId: "too-doo-7dda1",
  storageBucket: "too-doo-7dda1.appspot.com",
  messagingSenderId: "477581147786",
  appId: "1:477581147786:web:b6eb3a0cade7dc74c13773",
  measurementId: "G-J7R8TQ1RZ8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

  // Inicialize o Firebase
  firebase.initializeApp(firebaseConfig);

  function addTask() {
    var taskInput = document.getElementById("new-task");
    var taskText = taskInput.value.trim();

    if (taskText !== "") {
      var todoList = document.getElementById("todo-list");

      var taskItem = document.createElement("li");
      taskItem.className = "task";

      var checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      var taskLabel = document.createElement("span");
      taskLabel.textContent = taskText;

      var deleteButton = document.createElement("button");
      deleteButton.textContent = "Excluir";
      deleteButton.onclick = function () {
        todoList.removeChild(taskItem);
      };

      taskItem.appendChild(checkbox);
      taskItem.appendChild(taskLabel);
      taskItem.appendChild(deleteButton);

      todoList.appendChild(taskItem);

      
      checkbox.addEventListener('change', function () {
        if (checkbox.checked) {
         
          var database = firebase.database();
          database.ref('tarefas-concluidas').push({
            texto: taskText,
            dataConclusao: new Date().toISOString()
          });

          todoList.removeChild(taskItem);
        }
      });

      taskInput.value = "";
    }
  }
</script>

</body>
</html>
